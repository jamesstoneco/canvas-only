<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Processing Page</title>
    <script type="text/javascript" src="../../../lib/processing-1.4.1.js"></script>
    <script type="text/processing" data-processing-target="targetcanvas">
      //  Processing.js example sketch
      int fontsize = 24;

      void setup() {
        size(200, 200);
        stroke(0);
        fill(255, 0, 0);
        textFont(createFont("Arial",fontsize));
        noLoop();
      }

      void draw() {
        background(sin(frameCount)*128+128);
        String textstring = "header example";
        float twidth = textWidth(textstring);
        text(textstring, (width-twidth)/2, height/2);
      }
    </script>
  </head>
  <body>
	<canvas id="targetcanvas" style="border: 1px solid black;"></canvas>  </body>
</html>
